<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
	<title>车辆管理平台</title>
   
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="http://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main.css?v=1.0?v=1.0"/> 
	<script src="http://webapi.amap.com/maps?v=1.3&key=5fdd0c3262249c1b0bf554287abfec20" type="text/javascript"></script>
     
</head>
<body>
	<div class="body clearfix">
	<!-- 左侧面板列表 -->
	<div class="m-panel" id="j-panel">
		<div class="m-filter">
			<img src="images/filter.png">
			<div class="parent clearfix">
            	<div class="m-vehicel">
					<label for="vehicel">对象</label>
            		<select id="vehicel">
                	<option name="one" value="one" selected>特定车辆</option>
                	<option name="all" value="all">全部车辆</option>
            		</select>
            	</div>
            	<div class="m-number" id="j-number">
					<label for="number" >识别码</label>
           			<input type="text" name="number" disabled>
            	</div>
            </div>
            <div class="parent clearfix">
            	<div class="m-show">
            		<label for="vehicel">显示</label>
					<select id="show">
                	<option name="loc" value="loc" selected="">位置</option>
                	<option name="trace" value="trace">轨迹</option>
            		</select>
           		</div>
            	<div class="m-rank" id="j-rank">
            		<label for="rank">等&nbsp;&nbsp;&nbsp;&nbsp;级</label>
					<select id="rank">
                	<option value="gps" selected="">GPS</option>
                	<option value="cell">Cell_ID</option>
                	<option value="lgu">L估算</option>
            		</select>
            	</div>
                <div class="m-time" id="j-time" style="display: none">
                    <label for="time">时&nbsp;&nbsp;&nbsp;&nbsp;间</label>
                    <div class="time" id="time">
                        <input id="start" class="datetimepicker" type="time" >
                        <input id="end" class="datetimepicker" type="time" >
                    </div>
                </div>
 			</div>
            
			<div class="m-button" id="j-button">
            	<button class="m-confirm" id="j-confirm" value=""></button>
            	<button class="m-refresh" id="j-refresh" value=""></button>
            </div>
		</div>
		<div class="m-result">
			<img src="images/result.png">
			<div class="m-location" id="j-location">
				<label for="longitude">经度</label>
				<input id="r-lng" type="text" name="longitude" value=""/>
            	<label for="latitude">纬度</label>
				<input id="r-lat" type="text" name="latitude" value=""/>
            </div>
            <div class="m-info" id="j-info">
            	<label for="infomation">车辆信息 : </label>
            	<textarea id="r-info" rows="4" ></textarea>
            </div>
		</div>
	</div>

    <!-- 右侧地图容器 -->
    <div id="allmap" class="m-container" > 
        <script type="text/javascript">   
            var map = new AMap.Map('allmap', {zoom:14, resizeEnable: true });
        </script>
        <div id="j-tips" class="m-tips" >
            <span><input id="city" class="m-city" type="text"  placeholder="请输入城市名"></span>
            <span><input id="query" class="m-query" type="button" value=""></span>
        </div>

    </div>
    </div>           

	<script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/map.js"></script>

</body>
</html>
